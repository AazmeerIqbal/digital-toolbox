<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- AdSense is injected dynamically in production via src/main.tsx -->

    <!-- Primary Meta Tags -->
    <title>
      Digital Toolbox - Free Online Tools for Productivity & Conversion
    </title>
    <meta
      name="description"
      content="Collection of 13+ free online tools for PDF conversion, image processing, text manipulation, color tools, timers and more. No registration required."
    />
    <meta name="author" content="Digital Toolbox" />
    <meta
      name="keywords"
      content="free online tools, pdf converter, image tools, text converter, color picker, productivity tools, online utilities, browser tools, no registration"
    />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="googlebot" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://digitaltoolbox.com/" />
    <meta
      property="og:title"
      content="Digital Toolbox - Free Online Tools for Productivity & Conversion"
    />
    <meta
      property="og:description"
      content="Collection of 13+ free online tools for PDF conversion, image processing, text manipulation, color tools, timers and more. No registration required."
    />
    <meta
      property="og:image"
      content="https://digitaltoolbox.com/og-image.png"
    />
    <meta property="og:site_name" content="Digital Toolbox" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://digitaltoolbox.com/" />
    <meta
      property="twitter:title"
      content="Digital Toolbox - Free Online Tools for Productivity & Conversion"
    />
    <meta
      property="twitter:description"
      content="Collection of 13+ free online tools for PDF conversion, image processing, text manipulation, color tools, timers and more. No registration required."
    />
    <meta
      property="twitter:image"
      content="https://digitaltoolbox.com/og-image.png"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="application-name" content="Digital Toolbox" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google AdSense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1763845209260560"
      crossorigin="anonymous"
    ></script>

    <!-- Structured Data for Homepage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Digital Toolbox",
        "description": "Collection of free online tools for productivity and conversion",
        "url": "https://digitaltoolbox.com",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1250"
        },
        "author": {
          "@type": "Organization",
          "name": "Digital Toolbox"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
